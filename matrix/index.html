<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      function rain() {
        let amount = 350;
        let body = document.querySelector("body");
        let i = 0;
        while (i < amount) {
          let line = document.createElement("i");
          line.innerText = randSymbol();

          let size = Math.random() * 5;

          let posX = Math.floor(Math.random() * window.innerWidth);
          let delay = Math.random() * -20;
          let duration = 5 + Math.random() * 50;

          line.style.width = 0.2 + size + "px";
          line.style.left = posX + "px";
          line.style.animationDelay = delay + "s";
          line.style.animationDuration = 1 + duration + "s";
          body.appendChild(line);
          i++;
        }
      }

      function randSymbol() {
        return Math.random()
          .toString(36)
          .replace(/[^a-z]+/g, "")
          .substr(0, 5)
          .split("")
          .join(" ");
      }
      rain();
    </script>
  </body>
</html>
